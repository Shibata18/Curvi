<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a PDF</title>
</head>

<body>
    <h1>Bem vindo </h1>
    <div class="content">
        <label for="">ID do usu√°rio</label>
        <input type="text" name="user_id" id="user_id"/>
        <button id='gerarPDF'>Clique aqui para gerar o PDF</button>
    </div>
    <div id="saida"></div>
</body>
<script>
    $('#gerarPDF').on('click', function gerarPDF() {
        $.ajax({
            type: 'GET',
            url: `http://localhost:3333/user/${$('#user_id').val()}`,
            success: function (dados) {
                for (let i in dados) {
                    $('#saida').html(
                        `
                            <p>${dados.id}</p> 
                            <p>${dados.fullname}</p>
                            <p>${dados.address}</p> 
                            <p>${dados.email}</p>
                            `)
                    console.log(dados.degree);
                    //console.log(i);
                }
                
            },
            error: function (dados) {
                console.log(dados);
            }
        })
    })
</script>

</html>
